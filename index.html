<body>
    <img class="rotateimg" src="smiley.png" height="120"/>

        <div id="innerdiv" class="triangle-down minusrotate"></div>
    </div>
    <div class="perspective">
        <div class="cube"></div>
    </div>
    <h1>just some js</h1>
    <h2 id="subline">changed by</h2>
    <form action="#" name="tryinhard">
        <input v-input name="supi" type="text" value="" />
        <input v-input name="butti" type="number" value="" />
        <button name="reset">reset</button>
        <input type="submit" value="submit" name="submit" />
    </form>
    <p id="current-0">&nbsp;</p>
    <p id="current-1">&nbsp;</p>
    <div id="counter">&nbsp;</div>
    <div id="date">&nbsp;</div>
    <script type="module" src="script.js"></script>
